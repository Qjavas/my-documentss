<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal information form</title>
    <link rel="stylesheet" href="project2.css">
</head>

<body>

    <header>
        <div class="head">
            <h1>personal information</h1>
            <div class="pform">
                <form action="">
                    <fieldset style="border: none;">
                        <fieldset class="form1">
                            <legend><span style="color: rgb(172, 30, 30);">Personal information</span></legend>
                            <label for="name">Name :</label>
                            <input type="text" id="name">
                            <br>
                            <br>
                            <label for="lname">L-Name :</label>
                            <input type="text" id="lname">
                            <br>
                            <br>
                            <label for="age">Age :</label>
                            <input type="number" id="age">
                        </fieldset>
                        <br>
                        <fieldset class="form2">
                            <legend><span style="color: rgb(172, 30, 30);">Programming Skils</span></legend>
                            <h3>Choose Your Programming Language</h3>
                            <input type="checkbox" id="html" value="html">
                            <label for="html">HTML5</label>

                            <input type="checkbox" id="css" value="css">
                            <label for="css">Css</label>

                            <input type="checkbox" id="python" value="python">
                            <label for="python">Python</label>

                            <input type="checkbox" id="Js" value="javascript">
                            <label for="Js">JavaScript</label>

                            <input type="checkbox" id="ruby" value="ruby">
                            <label for="ruby">RUBY</label>

                        </fieldset>
                        <br>
                        <fieldset class="form3">
                            <legend><span style="color: rgb(172, 30, 30);">My Soft Skils :</span></legend>
                            <textarea name="soft-skil" id="ss" cols="90" rows="10"></textarea>
                        </fieldset>
                        <br>
                        <fieldset class="form4">
                            <legend><span style="color: rgb(172, 30, 30);">Enter Your Country</span></legend>
                            <br>
                            <input type="text" id="form4" list="col">
                            <datalist id="col">
                                <option value="iran">iran</option>
                                <option value="japan">japan</option>
                                <option value="tyrkey">tyrkey</option>
                                <option value="america">america</option>
                                <option value="island">island</option>
                                <option value="africa">africa</option>
                                <option value="england">england</option>
                                <option value="china">china</option>
                            </datalist>

                        </fieldset>
                        <br>
                        <input type="submit" value="Save Data!" id="submit">
                    </fieldset>




                </form>

                <hr>
                <hr>

            </div>
        </div>

    </header>






    <main></main>
</body>

</html>
