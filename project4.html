<!DOCTYPE html>

<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت نام</title>
    <link rel="stylesheet" href="project4.css">
    <link rel="icon" href="New folder/35_Practice-4/images/sabz-fav.png" type="image/png">

</head>

<body>

    <main>
        <form action="">
            <fieldset class="signin">
                <a href="##$@"><img src="New folder/35_Practice-4/images/logo.png" alt="لوگو سبز لرن"></a>
                <h3>فرم ثبت نام :</h3>

                <div class="name">
                    <input type="text" name="username" class="name" autofocus required placeholder="نام و نام خانوادگی">
                </div>
                <div class="email1">
                    <input type="email" name="email:" class="email" required placeholder="ایمیل">
                </div>
                <div class="pass1">
                    <input type="password" name="password" class="pass" required placeholder="رمز عبور">
                </div>
                <div class="rpass1">
                    <input type="password" name="Rpassword" class="rpass" required placeholder="تکرار رمز عبور">
                </div>
                <br>
                <input type="radio" value="checked" name="check-rules" required id="check">
                <label for="check" style="color: antiquewhite;">قوانین سایت <a href="###"
                        style="color: rgb(105, 207, 105);">سبز
                        لرن</a> را خوانده و می
                    پذیرم</label>

                <br>
                <input type="submit" value="ثبت نام" name="ثبت نام" class="submit">
            </fieldset>
        </form>
    </main>

</body>

</html>
